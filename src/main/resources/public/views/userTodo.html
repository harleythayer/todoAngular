<div class="row" ng-hide="user==null">
	<div class="col-sm-4">
		<div class="page-header">
			<h1>
				{{user}}'s To Do List 
				<span class="label label-default"
					  ng-class="warningLevel()" ng-hide="incompleteCount() == 0">
					{{incompleteCount( )}} 
				</span>
			</h1>
		</div>
	</div>
</div>
<div class="row" ng-hide="user==null">
	<div class="col-sm-4">
		<div class="input-group">
			<input class="form-control" ng-model="whatToDo" /> 
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="addNewTodo(whatToDo)">Add</button>
			</span>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Description</th>
					<th>Completed</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="todo in todos">
					<td>{{todo.whatToDo}}</td>
					<td><input type="checkbox" ng-model="todo.completed"
						ng-click="updateTodo(todo)" />
					</td>
					<td>
						<button class="btn btn-danger"
								ng-click="deleteTodo(todo.id)">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
